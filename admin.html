<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - مكتبة مودات ماينكرافت</title>
    <style>
        /* إضافة نفس الأنميات السابقة مع تعديلات للإدارة */
        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Cairo', sans-serif;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .login-form {
            max-width: 400px;
            margin: 10rem auto;
            padding: 3rem;
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            border: 3px solid var(--mc-green);
        }
        
        .admin-panel {
            display: none;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--mc-green);
            color: white;
            border-radius: 10px;
            margin-top: 0.5rem;
        }
        
        .btn {
            background: var(--mc-green);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .posts-list {
            margin-top: 2rem;
        }
        
        .post-item {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border: 1px solid var(--mc-green);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-box {
            background: rgba(91, 124, 58, 0.3);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--mc-green);
        }
    </style>
</head>
<body>
    <div id="loginPanel" class="login-form">
        <h2><i class="fas fa-lock"></i> دخول المشرف</h2>
        <div class="form-group">
            <input type="password" id="adminPassword" placeholder="كلمة المرور">
        </div>
        <button class="btn" onclick="login()">دخول</button>
    </div>
    
    <div id="adminPanel" class="admin-panel">
        <div class="admin-container">
            <h1><i class="fas fa-crown"></i> لوحة التحكم</h1>
            
            <!-- الإحصائيات -->
            <div class="stats-grid">
                <div class="stat-box">
                    <h3>الزيارات</h3>
                    <p id="totalVisits">0</p>
                </div>
                <div class="stat-box">
                    <h3>إجمالي المنشورات</h3>
                    <p id="totalPosts">0</p>
                </div>
                <div class="stat-box">
                    <h3>المودات المدفوعة</h3>
                    <p id="premiumPosts">0</p>
                </div>
                <div class="stat-box">
                    <h3>آخر تحديث</h3>
                    <p id="lastUpdate">-</p>
                </div>
            </div>
            
            <!-- إضافة منشور جديد -->
            <div class="add-post-form">
                <h2><i class="fas fa-plus-circle"></i> إضافة منشور جديد</h2>
                <div class="form-group">
                    <label>العنوان:</label>
                    <input type="text" id="postTitle">
                </div>
                
                <div class="form-group">
                    <label>الوصف:</label>
                    <textarea id="postDescription" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label>رابط الصورة (URL):</label>
                    <input type="url" id="postImage">
                </div>
                
                <div class="form-group">
                    <label>رابط التحميل:</label>
                    <input type="url" id="postDownload">
                </div>
                
                <div class="form-group">
                    <label>القسم:</label>
                    <select id="postCategory">
                        <option value="releases">الإصدارات</option>
                        <option value="mods">المودات</option>
                        <option value="skins">الملابس والسكنات</option>
                        <option value="maps">المابات والسيدات</option>
                        <option value="premium">المودات المدفوعة</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>الكلمات المفتاحية (مفصولة بفواصل):</label>
                    <input type="text" id="postTags" placeholder="مود، سكن، ماينكرافت، ...">
                </div>
                
                <button class="btn" onclick="addPost()">
                    <i class="fas fa-paper-plane"></i> نشر
                </button>
            </div>
            
            <!-- قائمة المنشورات -->
            <div class="posts-list">
                <h2><i class="fas fa-list"></i> جميع المنشورات</h2>
                <div id="allPosts"></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
</body>
</html>
